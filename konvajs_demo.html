<!DOCTYPE html>
<html>

<head>
  <script src="konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Mobile Touch Events Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    function writeMessage(message) {
      text.setText(message);
      layer.draw();
    }

    var stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    });

    var layer = new Konva.Layer();

    var triangle = new Konva.RegularPolygon({
      x: 80,
      y: 120,
      sides: 3,
      radius: 80,
      fill: '#00D2FF',
      stroke: 'black',
      strokeWidth: 4
    });

    var ring = new Konva.Ring({
      x: 120,
      y: 320,
      innerRadius: 40,
      outerRadius: 80,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 5
    });

    var text = new Konva.Text({
      x: 10,
      y: 10,
      fontFamily: 'Calibri',
      fontSize: 24,
      text: '',
      fill: 'black'
    });


    var circle = new Konva.Circle({
      x: 230,
      y: 100,
      radius: 60,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 4
    });

    triangle.on('touchmove', function () {
      var touchPos = stage.getPointerPosition();
      var x = touchPos.x - 190;
      var y = touchPos.y - 40;
      writeMessage('x: ' + x + ', y: ' + y);
    });

    circle.on('touchstart', function () {
      writeMessage('Touchstart circle');
    });
    circle.on('touchend', function () {
      writeMessage('Touchend circle');
    });

    ring.on('touchstart', function () {
      writeMessage('Touchstart ring');
    });
    ring.on('touchend', function () {
      writeMessage('Touchend ring');
    });

    layer.add(triangle);
    layer.add(circle);
    layer.add(text);
    layer.add(ring);

    // add the layer to the stage
    stage.add(layer);
  </script>

</body>

</html>
